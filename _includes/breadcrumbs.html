<!-- Based on breadcrumbs.html as found on https://jekyllcodex.org/without-plugin/breadcrumbs/ -->
<div id="breadcrumbs">
    {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
    {% if crumbs.size == 0 %}
    <button class="btn btn-success btn-xs">Home</button>
    {% else %}
    <a class="btn btn-info btn-xs" href="/">Home</a>
    {% for crumb in crumbs offset: 1 %}
      {% if forloop.last %}
        <button type="button" class="btn btn-success btn-xs">{{ page.title }}</button>
      {% else %}
        <a class="btn btn-info btn-xs" href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
      {% endif %}
    {% endfor %}
    {% endif %}
</div>
